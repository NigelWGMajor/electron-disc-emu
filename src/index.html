<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Transparent Page</title>
    <style>
        body {
            background-color: rgba(240, 240, 240, 0.8); /* 80% opacity */
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9); /* 90% opacity */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello, World!</h1>
        <p>This is a semi-transparent page.</p>
    </div>
</body>
</html>
