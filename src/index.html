<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Radial Rectangles</title>
    <script>
        let colorChangeInterval = 100;
        let intervalId = 0;

        // Function to handle mouse wheel events
        function handleMouseWheel(event) {
            console.log('Mouse wheel event:', event);
            // Add your logic here
        }

        // Function to handle mouse click events
        function handleClick(event) {
            console.log('Click event:', event);
            if (intervalId) {
                clearInterval(intervalId);
                colorChangeInterval *= 2;
                if (colorChangeInterval > 1000) {
                    colorChangeInterval = 10;
                }
                intervalId = setInterval(changeDotColors, colorChangeInterval);
            } else {
                colorChangeInterval = 1000; // Initial interval in milliseconds
                intervalId = setInterval(changeDotColors, colorChangeInterval);
            }
        }

        // Add event listeners when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('wheel', handleMouseWheel);
            document.addEventListener('click', handleClick);
        });
        // Function to generate a random color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function changeDotColors() {
            for (let i = 0; i < 24; i++) {
                const dot = document.getElementById(`dot${i}`);
                if (dot) {
                    dot.style.backgroundColor = getRandomColor();
                }
            }
        }

        function createRectangles() {
            const circle = document.getElementById('circle');
            const totalRectangles = 24;
            const angleStep = 360 / totalRectangles;

            for (let i = 0; i < totalRectangles; i++) {
                const angle = i * angleStep;
                const rectangle = document.createElement('div');
                rectangle.className = 'rectangle';
                rectangle.id = `dot${i}`;
                rectangle.style.transform = `rotate(${angle}deg)`;
                circle.appendChild(rectangle);
            }
        }

        // Expose the function to the global scope
        window.changeDotColors = changeDotColors;

        window.onload = createRectangles;
    </script>
</head>

<body>
    <div class="circle" id="circle"></div>
</body>

</html>
