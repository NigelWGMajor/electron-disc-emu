<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Radial Rectangles</title>
    <script>
        let colorChangeInterval = 100;
        let intervalId = 0;

        // Function to handle mouse wheel events
        function handleMouseWheel(event) {
            console.log('Mouse wheel event:', event);
            // Add your logic here
        }

        // Function to handle mouse click events
        function handleClick(event) {
            console.log('Click event:', event);
            if (intervalId) {
                clearInterval(intervalId);
                colorChangeInterval *= 2;
                if (colorChangeInterval > 1000) {
                    colorChangeInterval = 10;
                }
                intervalId = setInterval(changeDotColors, colorChangeInterval);
            } else {
                colorChangeInterval = 1000; // Initial interval in milliseconds
                intervalId = setInterval(changeDotColors, colorChangeInterval);
            }
        }

        // Add event listeners when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('wheel', handleMouseWheel);
            document.addEventListener('click', handleClick);
        });
        // Function to generate a random color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Function to change the background color of the dots
        function changeDotColors() {
            for (let i = 1; i <= 12; i++) {
                const dot = document.querySelector(`.dot${i}`);
                if (dot) {
                    dot.style.backgroundColor = getRandomColor();
                }
            }
        }

        // Expose the function to the global scope
        window.changeDotColors = changeDotColors;
    </script>
</head>

<body>
    <div class="circle">
        <!-- Generate 12 rectangles -->
        <div class="rectangle dot1" style="transform: rotate(0deg);"></div>
        <div class="rectangle dot2" style="transform: rotate(30deg);"></div>
        <div class="rectangle dot3" style="transform: rotate(60deg);"></div>
        <div class="rectangle dot4" style="transform: rotate(90deg);"></div>
        <div class="rectangle dot5" style="transform: rotate(120deg);"></div>
        <div class="rectangle dot6" style="transform: rotate(150deg);"></div>
        <div class="rectangle dot7" style="transform: rotate(180deg);"></div>
        <div class="rectangle dot8" style="transform: rotate(210deg);"></div>
        <div class="rectangle dot9" style="transform: rotate(240deg);"></div>
        <div class="rectangle dot10" style="transform: rotate(270deg);"></div>
        <div class="rectangle dot11" style="transform: rotate(300deg);"></div>
        <div class="rectangle dot12" style="transform: rotate(330deg);"></div>
    </div>
</body>

</html>
