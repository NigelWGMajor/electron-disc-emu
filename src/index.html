<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Radial Rectangles</title>
    <script>
        // Function to generate a random color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Function to change the background color of the dots
        function changeDotColors() {
            for (let i = 1; i <= 12; i++) {
                const dot = document.querySelector(`.dot${i}`);
                if (dot) {
                    dot.style.backgroundColor = getRandomColor();
                }
            }
        }

        // Expose the function to the global scope
        window.changeDotColors = changeDotColors;
    </script>
</head>
<body>
    <div class="circle">
        <!-- Generate 12 rectangles -->
        <div class="rectangle dot1" style="transform: rotate(0deg);"></div>
        <div class="rectangle dot2" style="transform: rotate(30deg);"></div>
        <div class="rectangle dot3" style="transform: rotate(60deg);"></div>
        <div class="rectangle dot4" style="transform: rotate(90deg);"></div>
        <div class="rectangle dot5" style="transform: rotate(120deg);"></div>
        <div class="rectangle dot6" style="transform: rotate(150deg);"></div>
        <div class="rectangle dot7" style="transform: rotate(180deg);"></div>
        <div class="rectangle dot8" style="transform: rotate(210deg);"></div>
        <div class="rectangle dot9" style="transform: rotate(240deg);"></div>
        <div class="rectangle dot10" style="transform: rotate(270deg);"></div>
        <div class="rectangle dot11" style="transform: rotate(300deg);"></div>
        <div class="rectangle dot12" style="transform: rotate(330deg);"></div>
    </div>
</body>
</html>
