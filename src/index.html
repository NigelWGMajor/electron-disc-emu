<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Rectangles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(14, 94, 31, 0.3); /* 80% opacity */
        }
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: rgba(96, 13, 13, 0.133); /* 80% opacity */
        }
        .rectangle {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: rgba(80, 55, 164, 0.8); /* 90% opacity */
            transform-origin: 50% 150px;
        }
    </style>
</head>
<body>
    <div class="circle">
        <!-- Generate 12 rectangles -->
        <div class="rectangle" style="transform: rotate(0deg);"></div>
        <div class="rectangle" style="transform: rotate(30deg);"></div>
        <div class="rectangle" style="transform: rotate(60deg);"></div>
        <div class="rectangle" style="transform: rotate(90deg);"></div>
        <div class="rectangle" style="transform: rotate(120deg);"></div>
        <div class="rectangle" style="transform: rotate(150deg);"></div>
        <div class="rectangle" style="transform: rotate(180deg);"></div>
        <div class="rectangle" style="transform: rotate(210deg);"></div>
        <div class="rectangle" style="transform: rotate(240deg);"></div>
        <div class="rectangle" style="transform: rotate(270deg);"></div>
        <div class="rectangle" style="transform: rotate(300deg);"></div>
        <div class="rectangle" style="transform: rotate(330deg);"></div>
    </div>
</body>
</html>
